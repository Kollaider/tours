{% extends 'base.html' %}

{% block content %}
  <main class="container mt-3">

    <!-- HERO -->
    <section class="jumbotron text-center mt-4"
             style="background: url('{{ picture }}') 100% 100% no-repeat;
             background-size: cover;
             color: #fff;
             background-position: center center">
      <h1 class="display-4"><strong>Туры для путешествий в удовольствие</strong></h1>
      <p class="lead"><strong>{{ subtitle }}</strong></p>
      <p class="mt-5 w-50 mx-auto"><strong>{{ description }}</strong></p>
    </section>


    <!-- CARDS -->

    <div class="row mt-5">
      {% for num,  tour in random_tours %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}/300x200" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text" >{{ tour.description|truncatewords:10 }}</p>
            <a href="tour/{{ num }}" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </main>
{% endblock %}
